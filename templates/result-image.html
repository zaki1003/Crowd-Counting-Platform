<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Prediction using PyTorch</title>
    <style>

        #container {
            padding-top: 60px;
        }

        #Line {
            border-top: thick solid #28ACEA;
            width: 150px;
            padding-bottom: 10px;
        }

        h1 {
            color: rgba(11, 47, 57, 0.85);
            font-family: "Arial Black", Gadget, sans-serif;
        }

        h2 {
            color: #388EE9;
            font-family: "Arial";
        }

        h3 {
          color: rgba(0, 0, 0, 0.79);
          font-family: "Arial Black", Gadget, sans-serif;
          font-weight: bold;
        }

        #density {
          width: 30%;
          height: auto;
        }

        #custom-button {
            font-family: Arial;
            margin-bottom: 5px;
            font-size: 25px;
            padding: 15px;
            color: white;
            background-color: #f23165;
            border: #FFFFFF;
            border-radius: 5px;
            cusor: pointer;
        }

        #custom-button:hover {
            background-color: #ff2f55;
        }

    </style>
  </head>



  <body class="text-center">

  <div align="center" id="container">
      <form class="form-signin" method=post action ="/" enctype=multipart/form-data>
        <h1 class="h3 mb-3 font-weight-normal">COUNT</h1>
        <div id="Line">

        </div>
          <input type="text" name="method" id="method" hidden="hidden" value={{Method}}/>
        <h2 class="h5 mb-3 font-weight-normal"><i>{{Prediction}}</i></h2>
        <br>
        <div>
          <h3>Result</h3>
          <img src="{{ Density }}" id="density">
        </div>
        <div>
          <h3>Image</h3>
            <img src="{{ url_for('static', filename=File)}}" id="crowd">
        </div>
        <br>
        <br>
        <button type="submit"  id="custom-button"> <b> Back </b></button>
    </form>
  </div>
  </body>

</html>
